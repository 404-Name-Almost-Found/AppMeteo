<!DOCTYPE html>
<html>
    <head>

        <!-- css di Leaflet-->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
        
        <!-- css della pagina-->
        <link rel="stylesheet" href="index.css">
        
    </head>
    <body>
        
        <!-- Leaflet JS -->
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
        <main> 
            <div class="carousel-bg"></div>
            <div class="overlay"></div>
            <div class="content">
                    <h2 class="title"><b>APP METEO</b></h2>
                        <form action="dettagli.html" method="get" id="formSelezione">
                        <div class="container">
                                <div class="containerSelect">
                                    <select id="selectRegione" class="seleziona">
                                        <option name="null">Seleziona Regione</option>
                                    </select>
                                    <select id="selectProvincia" class="seleziona">
                                        <option name="null">Seleziona Provincia</option>
                                    </select>
                                    <select id="selettore" class="seleziona" name="comune">
                                        <option name="null">Seleziona Comune</option>
                                    </select>
                                </div>
                                <div class="button-container">
                                    <center><button type="submit" id="invia">Ricerca Meteo</button></center>
                                    <input type="hidden" name="lat" value="0" id="lat">
                                    <input type="hidden" name="lon" value="0" id="lon"><br>
                                    <center><button type="button"id="mostra_comuni">mostra comuni</button></center>
                                    <br><br><br>
                                </div>
                                <div id="map"></div><br>
                                <center><button type="button" id="chiudiMappa" style="display:none">Chiudi mappa</button></center>
                        </div>
                        </form>       
                 <div class="footerIndex"><b>All rights reserved</b></div>
            </div>
            
        </main>
        

        

        <!-- script della pagina-->
        <script src="index.js"></script>
